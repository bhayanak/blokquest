<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockQuest - Modern Puzzle Game</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #game-container {
            width: 100%;
            height: 100vh;
            max-width: 600px;
            position: relative;
        }
        
        canvas {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            max-height: 100%;
        }
        
        /* Loading screen */
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-align: center;
            z-index: 1000;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="loading">
            <img src="assets/logo.png" alt="BlockQuest Logo" style="max-width: 200px; margin-bottom: 20px;">
            <div>Loading BlockQuest...</div>
        </div>
    </div>
    
    <!-- Phaser 3.60.0 -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    
    <!-- Core modules -->
    <script type="module" src="js/core/constants.js"></script>
    <script type="module" src="js/core/utils.js"></script>
    <script type="module" src="js/core/storage.js"></script>
    <script type="module" src="js/core/audio.js"></script>
    <script type="module" src="js/core/themes.js"></script>
    
    <!-- Game systems -->
    <script type="module" src="js/systems/shapes.js"></script>
    <script type="module" src="js/systems/grid.js"></script>
    <script type="module" src="js/systems/scoring.js"></script>
    <script type="module" src="js/systems/powerups.js"></script>
    
    <!-- Game modes - implemented within scenes, no separate files needed -->
    
    <!-- Scenes -->
    <script type="module" src="js/scenes/MenuScene.js"></script>
    <script type="module" src="js/scenes/GameScene.js"></script>
    <script type="module" src="js/scenes/PuzzleScene.js"></script>
    <script type="module" src="js/scenes/AdventureScene.js"></script>
    
    <!-- Main game entry -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
